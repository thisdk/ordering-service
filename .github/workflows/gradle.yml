name: Java CI with Gradle
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew bootWar
      - name: Copy war to Root
        run: mv build/libs/*.war ./ordering.war
      - name: Upload to Coding
        env:
          DEPLOY_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan e.coding.net >> ~/.ssh/known_hosts
          git config --global user.name thisdk
          git config --global user.email thisdk@gmail.com
          mkdir ordering-deploy
          cp ordering.war ordering-deploy/ -f
          cd ordering-deploy
          git init && git add * && git commit -a -m "Deploy"
          git remote add origin git@e.coding.net:thisdk/ordering-service/ordering-deploy.git
          git push -u origin master -f
      - name: Upload to Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ordering
          path: ordering.war
      - name: SSH to Host Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            sleep 5s && cd /home/ubuntu/deploy
            curl -O https://thisdk.coding.net/p/ordering-service/d/ordering-deploy/git/raw/master/ordering.war
            sudo mv ordering.war /opt/tomcat/latest/webapps -f
